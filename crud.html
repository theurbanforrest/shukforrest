    $('#fc-crud-create').click( function() {

    if(!document.getElementById('fc-first').value || document.getElementById('fc-second').value || document.getElementById('fc-third').value){

        alert('fields required');
        return false;
    }

        $.ajax({
            type: 'POST',
            url: 'crud/create.php',
            data: {
                'first_name' : document.getElementById('fc-first').value,
                'last_name' : document.getElementById('fc-second').value,
                'user_city' : document.getElementById('fc-third').value,
            }
        }).done( function(){
            console.log('ajax done');
            alert('mysql submitted');
            window.location.reload();
        });
    });

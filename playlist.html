
<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="#">
    <meta name="author" content="#">
    <meta name="keywords" content="#">

    <meta property="og:title" content="#">
    <meta property="og:description" content="#">
    <meta property="og:url" content="#">
    <meta property="og:image" content="#"/>

    <title>#shukforrestadventuretime</title>

    <!--Global CSS-->
        <link href="css/paintstrap.min.css" rel="stylesheet">
        <link href="css/forrest.css" rel="stylesheet">
        <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">   
        <link href="css/animate.css" rel="stylesheet"> 

    <!-- Global JS -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/handlebars-latest.js"></script>

    <!--Page CSS-->

</head>

<body>

       <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><i class="fa fa-fw fa-heart-o"></i> #shukforrestadventuretime</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav top-nav">
                    <li>
                        <a href="index.html" class=""><i class="fa fa-fw fa-smile-o"></i> Feed</a>
                    </li>
                    <li>
                        <a href="checkin.html" class=""><i class="fa fa-fw fa-map-marker"></i> Checkin</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

    <div id="page_wrap" class="container-fluid">
        <!--start left_buffer-->
        <div id="left_buffer" class="col-xs-0 col-sm-1 col-md-2 col-lg-2">
        </div>
        <!--end left_buffer-->

        <!--start main-->
        <div id="main" class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            
            <div class="col-xs-12 col-sm-12 fc-bg-1 fc-center-align">
                <h1>Buongiorno!</h1>
                <br>
                <br>
            </div>

            <div id="fc-feedtiles">
            </div>

        <div class="row">
            <div class="col-lg-6">
                <h2>Bordered Table</h2>
                    <div class="table-responsive">
                        <script id="fc-feedtiles-template" type="text/x-handlebars-template">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Artist</th>
                                        <th>Song</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each events}}
                                        <tr>
                                            <td id="artist-{{id}}">{{artist}}</td>
                                            <td id="song-{{id}}">{{song}}</td>
                                            <td>
                                                <button class="btn btn-primary fc-crud-edit" id="edit-{{id}}"><i class="fa fa-fw fa-pencil"/></button>
                                                <button class="btn btn-primary fc-crud-delete" id="delete-{{id}}"><i class="fa fa-fw fa-trash"></button>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </script>
                    </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->

        </div>
        <!--main-->

        <!-- Modal 1 -->
        <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <!--Replaced by Google bar-->
                                        <div class="fc-results"></div>
                                    </div>
                                    <!--end panel-heading-->
                                    <div class="panel-body fc-center-align">
                                        <canvas id="fc-canvas"></canvas>
                                        <div class="form-group">
                                            <textarea class="form-control" id="fc-textarea" placeholder="What's up boo?"></textarea>
                                        </div>
                                        <button class="btn btn-primary" id="fc-try-uploader">Post It!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--start right_buffer-->
        <div id="right_buffer" class="col-xs-0 col-sm-1 col-md-2 col-lg-2">
        </div>
        <!--end right_buffer-->
    </div>
    <!--/end container-fluid-->

    <footer class="fc-center-align fc-text-2">
        <h3>This is the footer</h3>
    </footer>

    <!--Bootstrapping other JS'-->
    <script src="getplaylist/getplaylist.js"></script>

</body>
